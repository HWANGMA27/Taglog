spring:
  session:
    store-type: jdbc
  jpa:
    hibernate:
      ddl-auto:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        #        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
#        use-sql_comment: true #jpql확인
    open-in-view: true

logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace
